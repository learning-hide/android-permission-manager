buildscript {
    repositories {
        mavenCentral() // Replace jcenter() with this
        maven { url "https://maven.google.com" }  // ðŸ‘ˆ Old Google Maven repo (no google() method)
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.5.0'
        classpath 'com.github.dcendents:android-maven-gradle-plugin:1.5' // Updated to 1.5
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.8.5' // Updated to last version
    }
}

allprojects {
    repositories {
        mavenCentral() // Replace jcenter()
        google()       // For Android support libraries
    }
}

ext.versions = [
        buildToolsVersion: '23.0.2',
        minSdkVersion: 15,
        targetSdkVersion: 23,
        compileSdkVersion: 23,
        versionCode: 1,
        versionName: '1.0.0',
]

ext.libraries = [
        support_v4: 'com.android.support:support-v4:23.1.1',
        support_v13: 'com.android.support:support-v13:23.1.1',
        support_annotations: 'com.android.support:support-annotations:23.1.1',
        support_appcompat: 'com.android.support:appcompat-v7:23.1.1',
        support_design: 'com.android.support:design:23.1.1',
]
